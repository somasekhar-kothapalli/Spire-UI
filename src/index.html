<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spire UI</title>

    <!-- Viewport settings -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Spire settings -->
    <meta name="spire-theme" content="themes/fluent-dark.css"></meta>
    <meta name="spire-icons"></meta>
    <meta name="spire-accent-color" content="blue"></meta>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="assets/images/icon.svg" />

    <!-- Scripts -->
    <script src="spire.js" type="module"></script>
  </head>
  <body>
    <s-sidebar id="sidebar" expandable="true">
      <div slot="container">
        <h1>Welcome to Spire UI</h1>
        sidebar
      </div>
      <div slot="footer">
        <s-button>Primary</s-button>
      </div>
    </s-sidebar>
    <p>A modular and reusable UI component library.</p>
    <h1 style="color: var(--accent-color);">Buttons Examples</h1>
    <h1 style="color: var(--color-primary);">Buttons Examples</h1>
    <!-- Buttons -->
    <div class="d-flex gap-2 flex-wrap flex-direction-row align-items-center">
      <s-button>Primary</s-button>
      <s-button disabled>Disabled button</s-button>
      <s-button skin="flat" size="large">Primary</s-button>
      <s-button skin="flat" disabled>Disabled button</s-button>
      <s-button skin="stroked" size="small">Primary</s-button>
      <s-button skin="stroked" disabled>Disabled button</s-button>
      <s-button skin="icon" disabled>🎨</s-button>
      <s-button skin="icon" size="small">🔥</s-button>
      <s-button skin="icon" size="large">🔥</s-button>
      <s-button skin="icon" size="large">1️⃣</s-button>
      <s-button skin="icon" size="large">2️⃣</s-button>
    </div>
  </body>
</html>
